<h1>A list of the polls on this machine</h1>

{% if latest_poll_list %}
	<ul>
	{% for poll in latest_poll_list %}
		<li>{{ poll.question }}<a href="{% url 'polls:detail' poll.id %}">Vote</a><a href="{% url 'polls:results' poll.id %}">Results</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}
